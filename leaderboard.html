<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Test - Leaderboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container leaderboard-container">
        <header>
            <h1>Leaderboard</h1>
        </header>
        <main>
            <ol id="leaderboard-list" aria-live="polite" aria-atomic="true"></ol>
            <button id="back-button" aria-label="Back to Typing Test">Back</button>
        </main>
        <footer>
            <p>Developed by Garvit and Karan</p>
        </footer>
    </div>
    <script>
        const leaderboardList = document.getElementById('leaderboard-list');
        const backButton = document.getElementById('back-button');

        function loadLeaderboard() {
            let leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
            leaderboardList.innerHTML = '';
            if (leaderboard.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No scores yet.';
                leaderboardList.appendChild(li);
                return;
            }
            leaderboard.forEach((entry, index) => {
                const li = document.createElement('li');
                let medal = '';
                if (index === 0) medal = 'ðŸ¥‡ ';
                else if (index === 1) medal = 'ðŸ¥ˆ ';
                else if (index === 2) medal = 'ðŸ¥‰ ';
                li.textContent = `${medal}${entry.username} - ${entry.wpm} WPM`;
                leaderboardList.appendChild(li);
            });
        }

        backButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        loadLeaderboard();
    </script>
</body>
</html>
